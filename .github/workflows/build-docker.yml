name: Build Docker Images

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  workflow_dispatch:
    inputs:
      build-backend:
        description: 'Build backend image'
        type: boolean
        default: true
      build-ai-engine:
        description: 'Build AI engine image'
        type: boolean
        default: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.vars.outputs.VERSION }}
      lowercase-owner: ${{ steps.lowercase.outputs.LOWERCASE_OWNER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version tag
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME}
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            VERSION=latest
          else
            VERSION=dev
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Set lowercase repository owner
        id: lowercase
        run: |
          LOWERCASE_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "LOWERCASE_OWNER=$LOWERCASE_OWNER" >> $GITHUB_OUTPUT

  build-ai-engine:
    needs: setup
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.build-ai-engine || github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ai_engine
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/ai_engine.cuda.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ needs.setup.outputs.lowercase-owner }}/miloco-ai_engine:${{ needs.setup.outputs.version }}

  build-backend:
    needs: setup
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.build-backend || github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend (multi-arch)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/backend.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ needs.setup.outputs.lowercase-owner }}/miloco-backend:${{ needs.setup.outputs.version }}
